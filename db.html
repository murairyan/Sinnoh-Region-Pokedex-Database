<p>

<h2> Database Information </h2>

<form name = "f1" action = "http://css1.seattleu.edu/~murairyan/dbtest/tableNames.php"
    method = "post">
    <select name = "tName" id = "tName">
      <option selected disabled> Select Table for Description </option>
      <option value = "Pokemon"> Pokemon </option>
      <option value = "PokemonType"> PokemonType </option>
      <option value = "Ability"> Ability </option>
      <option value = "Stats"> Stats </option>
      <option value = "Move"> Move </option>
      <option value = "CanLearn"> CanLearn </option>
      <option value = "HasAbility"> HasAbility </option>
      <option value = "IsType"> IsType </option>
      <option value = "EvolvesTo"> EvolvesTo </option>
  </select>
  <br/> <br/>
  <input type = "reset"  value = "Reset" />
  <input type = "submit"  value = "Submit Request" />
</form>

<form name = "f2" action = "http://css1.seattleu.edu/~murairyan/dbtest/dbButton.php"
    method = "post">
    <button name = "query" class = "button black"
            value = "SELECT *
                    FROM Pokemon"> View All Pokemon </button>
</form>

<form name = "f3" action = "http://css1.seattleu.edu/~murairyan/dbtest/dbButton.php"
    method = "post">
    <button name = "query" class = "button black"
            value = "SELECT *
                    FROM Move"> View All Moves </button>
</form>

<form name = "f4" action = "http://css1.seattleu.edu/~murairyan/dbtest/dbButton.php"
    method = "post">
    <button name = "query" class = "button black"
            value = "SELECT P.pName AS Pokemon, S.HP, S.Attack, S.Defense, S.SpAtk, S.SpDef, S.Speed
                    FROM Pokemon P, Stats S
                    WHERE P.statID = S.statID"> Pokemon & Stats </button>
</form>
